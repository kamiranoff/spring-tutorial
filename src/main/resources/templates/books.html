<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h1>Book list</h1>



<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>publisher</th>
    </tr>


    <tr th:each="book : ${books}">


        <td th:text="${book.id}">XXX</td>
        <td th:text="${book.title}">XXX</td>
        <td th:text="${book.authors[0].lastName}">XXX</td>
        <td th:text="${book.publisher.name}">XXX</td>
    </tr>
</table>
</body>
</html>
